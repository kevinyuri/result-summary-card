<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Results summary component</title>
</head>
<body>
  <main>
    <div class="container">
      <div class="result-wrapper">
        <h1>Your Result</h1>
        <div class="result-circle">
          <p>76</p>
          <p>of 100</p>
        </div>
        <h2>Great</h2>
        <p>You scored higher than 65% of the people who have taken these tests.</p>
      </div>
      <div class="summary-wrapper">
        <h2>Summary</h2>
        <ul>
          <li> 
            <p> <img src="assets/images/icon-reaction.svg" alt="">Reaction</p>
            <p class="score"> <span>80 </span> / 100</p>  
          </li>
          <li> 
            <p> <img src="assets/images/icon-memory.svg" alt=""> Memory</p>
            <p class="score"><span>92 </span> / 100</p>  
          </li>
          <li> 
            <p> <img src="assets/images/icon-verbal.svg" alt=""> Verbal</p>
            <p class="score"><span>61 </span> / 100</p>  
          </li>
          <li> 
            <p> <img src="assets/images/icon-visual.svg" alt=""> Visual</p>
            <p class="score"><span>72 </span> / 100</p>  
          </li>
        </ul>
        <a class="btn-continue" href="#">Continue</a>
      </div>
    </div>
  </main>
  


  
  

  
  

  
  


  
</body>
</html>
